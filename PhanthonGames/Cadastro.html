<html>

    
<head>
    <meta charset="utf-8"/>
    <meta name="viewpoint" content="width=device-widht, initial-scale=1"/>
    <title>Cadastro</title>
    <link rel="stylesheet" href="lib/bootstrap-4.3.1-dist/css/">
    <link rel="stylesheet" href="lib/slick-1.8.1/slick/slick.css">
    <style type="text/css"></style>
</head>
    
<body>
    
    <!--FORMULÁRIO DE CADASTRO-->
      <div id="cadastro">
        <form method="post" action=""> 
          <h1>CADASTRO</h1> 
          
          <p> 
            <label for="nome_cad">Seu nome</label>
            <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="Luiz Augusto" />
          </p>
          
          <p> 
            <label for="email_cad">Seu e-mail</label>
            <input id="email_cad" name="email_cad" required="required" type="email" placeholder="contato@htmlecsspro.com"/> 
          </p>
          
          <p> 
            <label for="senha_cad">Sua senha</label>
            <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="*******"/>
          </p>
          
          <p> 
            <input type="submit" value="CADASTRAR"/> 
          </p>
          
            <p class="link">  
            Já tem conta?<a href="Site.html"> LOGIN </a> </p>
 
          
        </form>
      </div>
    
    
    
</body>
</html>
