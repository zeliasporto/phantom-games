<html>

<head>
    <meta charset="utf-8"/>
    <meta name="viewpoint" content="width=device-widht, initial-scale=1"/>
    <title>Login</title>
    
    <link rel="stylesheet" href="lib/bootstrap-4.3.1-dist/css/">
    <link rel="stylesheet" href="lib/slick-1.8.1/slick/slick.css">
    
    <style type="text/css"></style>
</head>
       
<body>
    <div class="container" >
        <a class="links" id="paracadastro"></a>
        <a class="links" id="paralogin"></a>
    </div>
    
    <div class="content">      
      <!--FORMULÁRIO DE LOGIN-->
        <div id="login">
            <form method="post" action=""> 
                <h1>LOGIN</h1> 
                <p> 
                    <label for="email_login">Seu e-mail</label>
                    <input id="email_login" name="email_login" required="required" type="text" placeholder="contato@hotmail.com"/>
                </p>
                
                <p> 
                    <label for="senha_login">Sua senha</label>
                    <input id="senha_login" name="senha_login" required="required" type="password" placeholder="*******" /> 
                </p> 
                
                <p> 
                    <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
                    <label for="manterlogado">Manter-me logado</label>
                </p>

                <p> 
                    <input type="submit" value="LOGAR" /> 
                </p>
                
            </form>
        </div>
        <div class="link">
            <p>Ainda não tem conta? <a href="Cadastro.html">CADASTRAR-SE</a></p>
        </div>
    </div>   
    
     
   
  
</body>
</html>
